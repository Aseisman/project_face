<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="blog-post-demo">
        <xx></xx>
    </div>
    <script>
        Vue.component("xx",{
            data:function(){
                return {aaa:"222"};
            },
            created:function(){
                console.log("child到此一游");
            }
        })
        Vue.mixin({
            created:function(){
                console.log("mixin");
            }
        })
        var app=new Vue({
            el: '#blog-post-demo',
            data:{
                aaa:"111"
            },
            created:function(){
                console.log("到此一游")
            },
            mounted:function(){
                console.log("mounted");
            }
        });
        console.log(app);
    </script>
  </body>
</html>
